<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
  <header>
    <div class="logo">
        <img src="./images/rA73APprj8wskQ0.png" alt="">
    </div>
    <ul>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#volunteer">Programs</a>
            <a href="index.html#team">Team</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </ul>
</header>
    <section class="detail-container" style="background-color: rgb(0, 255, 255);">
        <div class="overlay">
          <div class="detail-header">
            <h1>${movie.title}</h1>
            <div class="tabbar">
              <button class="tab-btn active" data-id="detail">Detail</button>
              <button class="tab-btn" data-id="video">Video</button>
              <button class="tab-btn" data-id="reviews">Member Testimony</button>
            </div>
          </div>
          <div class="detail-body">
            <section class="tab detail-tab active-tab" id="detail">
              <p>
                <ion-icon name="information-circle"></ion-icon>
                <span class="text">Overview: </span>
              </p>
              <p>
                <ion-icon name="calendar"></ion-icon>
                <span class="text">When: </span>
              </p>
              <p>
                <ion-icon name="compass"></ion-icon>
                <span class="text">Location:</span>
              </p>
              <a href="register.html">Register Now</a>
            </section>
  
            <section class="tab video-tab" id="video">
              <iframe src="" allowfullscreen></iframe>
            </section>
  
            <section class="tab review-tab" id="reviews">
              <div class="product-review-wrapper">
          
                <div class="review">
                  <img src="" alt="">
                  <h4>Anna</h4>
                  <p>Comment:</p>
                </div>
        
              </div>
            </section>
  
          </div>
        </div>
      </section>
    <script type="module" src="./pages/detail.js"></script>
</body>
</html>
